<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Selector ü§ù</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .popup-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .popup-container {
                padding: 30px 20px;
                max-width: 95%;
            }

            h2 {
                font-size: 24px;
            }

            .friendship-icon {
                width: 100px;
                height: 100px;
            }

            .btn-custom {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .popup-container {
                padding: 25px 15px;
            }

            h2 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 12px;
            }

            .friendship-icon {
                width: 80px;
                height: 80px;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .friendship-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h2 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .btn-custom {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:active {
            transform: translateY(-1px);
        }

        .btn-cb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-good-friend {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .message-area {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-primary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #667eea;
        }

        .emoji {
            font-size: 24px;
            margin-left: 8px;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        /* Reveal Page Styles */
        .reveal-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            z-index: 9999;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .reveal-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .cutie-image {
            max-width: 400px;
            width: 90%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .reveal-text {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            animation: slideUp 0.8s ease 0.3s both;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .reveal-text h1 {
            color: #f5576c;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .reveal-text p {
            color: #667eea;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.6;
        }

        .back-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="popup-container" id="mainPopup">
        <svg class="friendship-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="35" cy="40" r="15" fill="#667eea"/>
            <circle cx="65" cy="40" r="15" fill="#f5576c"/>
            <path d="M 20 55 Q 35 70, 50 65 T 80 55" stroke="#764ba2" stroke-width="8" fill="none" stroke-linecap="round"/>
            <circle cx="32" cy="38" r="3" fill="white"/>
            <circle cx="68" cy="38" r="3" fill="white"/>
            <path d="M 28 45 Q 30 48, 32 45" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
            <path d="M 62 45 Q 64 48, 66 45" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>

        <h2>Find ur Good friend üåö</h2>
        <p class="subtitle">Choose wisely... or don't, CB wins anyway üòé</p>

        <button class="btn-custom btn-cb" onclick="chooseCB()">
            Choose CB (Primary Friend) üëë
        </button>

        <button class="btn-custom btn-good-friend" onclick="chooseGoodFriend()">
            Choose Good Friend ü§ù
        </button>

        <div id="messageArea"></div>
    </div>

    <!-- Reveal Page -->
    <div class="reveal-page" id="revealPage">
        <div class="reveal-content">
            <img src="cutie.png" alt="Cutie" class="cutie-image">
            <div class="reveal-text">
                <h1>Lol did you find friend above then you ?? üòÇ</h1>
                <p>Hehehe !! You r always on above << mine CB !! üíú</p>
                <button class="back-btn" onclick="goBack()">Go Back</button>
            </div>
        </div>
    </div>

    <script>
        let cbChosen = false;

        function chooseCB() {
            cbChosen = true;
            showMessage();
        }

        function chooseGoodFriend() {
            // Redirect to reveal page
            document.getElementById('mainPopup').style.display = 'none';
            document.getElementById('revealPage').style.display = 'block';
        }

        function showMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `
                <div class="message-primary">
                    CB is primary <span class="emoji">ü´°</span>
                    <br><small style="margin-top: 8px; display: block;">Loyalty level: Maximum üíØ</small>
                    <button class="reset-btn" onclick="reset()">Reset Choices</button>
                </div>
            `;
        }

        function reset() {
            cbChosen = false;
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
        }

        function goBack() {
            document.getElementById('revealPage').style.display = 'none';
            document.getElementById('mainPopup').style.display = 'block';
        }
    </script>
</body>
</html>
