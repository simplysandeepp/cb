<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Selector ü§ù</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .popup-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .friendship-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h2 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .btn-custom {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:active {
            transform: translateY(-1px);
        }

        .btn-cb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-good-friend {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .message-area {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-primary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #667eea;
        }

        .message-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #f5576c;
        }

        .emoji {
            font-size: 24px;
            margin-left: 8px;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <svg class="friendship-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="35" cy="40" r="15" fill="#667eea"/>
            <circle cx="65" cy="40" r="15" fill="#f5576c"/>
            <path d="M 20 55 Q 35 70, 50 65 T 80 55" stroke="#764ba2" stroke-width="8" fill="none" stroke-linecap="round"/>
            <circle cx="32" cy="38" r="3" fill="white"/>
            <circle cx="68" cy="38" r="3" fill="white"/>
            <path d="M 28 45 Q 30 48, 32 45" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
            <path d="M 62 45 Q 64 48, 66 45" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>

        <h2>Friendship Selector 3000‚Ñ¢</h2>
        <p class="subtitle">Choose wisely... or don't, CB wins anyway üòé</p>

        <button class="btn-custom btn-cb" onclick="chooseCB()">
            Choose CB (Primary Friend) üëë
        </button>

        <button class="btn-custom btn-good-friend" onclick="chooseGoodFriend()">
            Choose Good Friend ü§ù
        </button>

        <div id="messageArea"></div>
    </div>

    <script>
        let cbChosen = false;
        let goodFriendChosen = false;

        function chooseCB() {
            cbChosen = true;
            showMessage('primary');
        }

        function chooseGoodFriend() {
            goodFriendChosen = true;
            cbChosen = true; // CB is ALWAYS primary
            showMessage('secondary');
        }

        function showMessage(type) {
            const messageArea = document.getElementById('messageArea');
            
            if (type === 'primary') {
                if (!goodFriendChosen) {
                    messageArea.innerHTML = `
                        <div class="message-primary">
                            CB is primary <span class="emoji">ü´°</span>
                            <br><small style="margin-top: 8px; display: block;">Loyalty level: Maximum üíØ</small>
                            <button class="reset-btn" onclick="reset()">Reset Choices</button>
                        </div>
                    `;
                } else {
                    messageArea.innerHTML = `
                        <div class="message-primary">
                            CB alone but loyal forever <span class="emoji">üí´</span>
                            <br><small style="margin-top: 8px; display: block;">Good Friend dismissed üëã</small>
                            <button class="reset-btn" onclick="reset()">Reset Choices</button>
                        </div>
                    `;
                    goodFriendChosen = false;
                }
            } else if (type === 'secondary') {
                messageArea.innerHTML = `
                    <div class="message-secondary">
                        Good Friend added as secondary <span class="emoji">üëØ‚Äç‚ôÇÔ∏è</span>
                        <br>but CB remains primary <span class="emoji">üí™</span>
                        <br><small style="margin-top: 8px; display: block;">The hierarchy is clear! üìä</small>
                        <button class="reset-btn" onclick="reset()">Reset Choices</button>
                    </div>
                `;
            }
        }

        function reset() {
            cbChosen = false;
            goodFriendChosen = false;
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
        }
    </script>
</body>
</html>
